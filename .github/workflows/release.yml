name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_ACTIONS_TOKEN }}
    
      - name: Exit if it's a release commit
        run: |
          if git log -1 --pretty=%B | grep -q 'chore(release):'; then
            echo "Release commit detected. Skipping workflow."
            exit 0
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Generate release version
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACTIONS_TOKEN }}

      - name: Push version changes and tags
        run: git push --follow-tags origin develop

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACTIONS_TOKEN }}
